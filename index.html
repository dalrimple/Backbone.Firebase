	<body>
		<h1>BSS</h1>
		
		<div id='login'>
			<div data-out>
				<a href='https://api.singly.com/oauth/authenticate?client_id=65ab7caa42476b137e5703bf1ad2e876&redirect_uri=http%3A%2F%2Fbss.dev%2Fauth&service=twitter&response_type=token'><!--img src='http://assets.singly.com/service-icons/24px/twitter.png' alt='Twitter Login' /-->Twitter</a>

			<input type='button' data-fn='push' value='Push new child to /sandbox' />
			<input type='button' data-fn='delete' value='Remove the new child from /sandbox' />
			<input type='text' data-value='priority' />
			<input type='button' data-fn='priority' value='Set priority' />
		</div>

		<hr />

		<div id='sandboxes'>
			<ul>
			</ul>

		<input type='text' id='profileName' />
		<input type='text' id='profileRole' />
		<a href='#' id='profileSave'>save</a>
